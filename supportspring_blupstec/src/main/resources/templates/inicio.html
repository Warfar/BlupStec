<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/inicio.css">
    <title>BlupS - Soporte Técnico</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
</head>

<body>
    <!-- MENU -->
    <div class="Menu_principal">
        <div class="contenedor_flex">
            <div class="Menu logo" onclick="AbrirMenu()">
                <a class="text_logo" href="../templates/tickets.html">BlupS</a>
                <span class="arcticons--tec"></span>
            </div>
        </div>
        <div class="contenedor_login">
            <a href="/login" class="btn_login">
                Login <span class="material-symbols-light--login"></span>
            </a>
        </div>
    </div>

    <section class="sesion_contenido">
        <div class="box_contenido">
            <div class="contenido_izq">
                <h1>BLUPS<span class="arcticons--tec"></span></h1>
                <p>
                    Nuestro sistema de soporte técnico basado en tickets te permite reportar problemas,
                    dar seguimiento en tiempo real y obtener asistencia profesional de forma rápida y eficiente.
                </p>
                <div class="Redes_icons">
                    <a href="#" class="fab"><span class="uil--facebook"></span></a>
                    <a href="#" class="fab"><span class="ri--instagram-line"></span></a>
                    <a href="#" class="fab"><span class="material-icon-theme--git"></span></a>
                </div>
            </div>
            
            <div class="contenido_der">
                <svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="1">
                            <stop offset="0%" stop-color="#275efe" />
                            <stop offset="100%" stop-color="#9c27b0" />
                        </linearGradient>
                    </defs>
                    <circle cx="400" cy="300" r="200" fill="url(#grad1)">
                        <animate attributeName="r" from="190" to="210" dur="3s" repeatCount="indefinite"
                            values="190;210;190" />
                    </circle>
                </svg>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 BlupS - Todos los derechos reservados</p>
    </footer>



    <script src="/JS/inicio.js"></script>
</body>

</html>
